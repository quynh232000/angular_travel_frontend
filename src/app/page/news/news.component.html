<main style="padding-top: 90px">
    <div class="container pt-3">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/news']">Tin tức</a></li>
          <li class="breadcrumb-item active" aria-current="page">
           {{newsDetail.title}}
          </li>
        </ol>
      </nav>
    </div>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-lg-9">
          <div>
            <h2 class="text-primary-1 fw-bold">
              {{newsDetail.title}}
            </h2>

            <div class="row py-2">
              <div class="col-md-6 d-flex gap-4 align-items-center fs-7 text-gray">
                <div>
                  By <span class="text-danger">{{newsDetail.user.full_name}}</span>
                  <span> , {{newsDetail.created_at | formatdate}}</span>
                </div>
                <div class="btn-sm btn-primary py-0 px-2 rounded-2   text-white">
                  <i class="fa-solid fa-thumbs-up "></i>
                  <span class="mx-2">thích</span>
                  <span>{{newsDetail.likes}}</span>
                </div>
              </div>
              <div class="col-md-6 d-flex gap-4 fs-7 text-gray justify-content-end">
                <div class="text-danger">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
                <div>
                  <span class="fw-bold">5/5</span>
                  trên <span class="fw-bold">1</span>
                  đánh giá
                </div>
              </div>
            </div>

            <div class="content d-flex flex-column gap-2">
                <img src="{{newsDetail.thumbnail}}" class="w-100 rounded-4" alt="">
 
                <div [innerHTML]="newsDetail.content" class="content_detail"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="bg-bg p-3 rounded-2">
            <div class="fw-bold fs-5 pb-2">Xem nhiều nhất</div>

            <div class="d-flex gap-2 mb-2 border-bottom pb-2" *ngFor="let item of news">
              <div class="pt-1">
                <img src="{{item.thumbnail}}" width="76" height="64" class="object-fit-contain " alt="">
              </div>
              <a [routerLink]="['/news',item.slug]" class="fs-7 text-gray name_hidden">
                {{item.title}}
              </a>
            </div>

          

          </div>
        </div>
      </div>
    </div>
  </main>
