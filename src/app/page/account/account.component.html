<section class="">
  <div class="shadow p-4 rounded-2">
    <div class="fw-bold text-primary-1 fs-5">Hồ sơ</div>

    <div class="d-flex flex-column align-items-center justify-content-center">
      <label for="">
        <img
          width="96"
          id="avatar_preview"
          height="96"
          class="object-fit-cover rounded-circle"
          src="{{ previewUrl }}"
          alt=""
        />
      </label>
      <input
        type="file"
        [(ngModel)]="userObj.avatar"
        hidden
        id="avatar_input"
        (change)="handlechangeImg($event)"
      />

      <label
        for="avatar_input"
        class="d-flex gap-2 text-gray align-items-center cursor-pointer"
      >
        <i class="fa-solid fa-upload"></i>
        Tải lên
      </label>
    </div>
    <div class="my-4">
      <div class="row d-flex align-items-center mb-3">
        <div class="col-sm-3">Email</div>
        <div class="col-sm-9">
          <input
            type="email"
            disabled
            class="form-control"
            placeholder=""
            readonly
            value="{{ user.email }}"
          />
        </div>
      </div>

      <div class="row d-flex align-items-center mb-3">
        <div class="col-sm-3">Họ tên</div>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            name="full_name"
            value="{{ user.full_name }}"
            placeholder="Aa.."
            [(ngModel)]="userObj.full_name"
          />
        </div>
      </div>

      <div class="row d-flex align-items-center mb-3">
        <div class="col-sm-3">Số điện thoại</div>
        <div class="col-sm-9">
          <input
            type="string"
            name="phone_number"
            [(ngModel)]="userObj.phone_number"
            class="form-control"
            placeholder="_"
            value="{{ user.phone_number }}"
          />
        </div>
      </div>

      <div class="row d-flex align-items-center mb-3">
        <div class="col-sm-3">Địa chỉ</div>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            name="address"
            [(ngModel)]="userObj.address"
            placeholder="Aa.."
            value="{{ user.address }}"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button *ngIf="!loading" class="btn btn-warning text-light fw-bold px-4" (click)="onSubmit()">
          Cập nhật
        </button>

        <button *ngIf="loading" disabled class="btn btn-warning text-light fw-bold px-4" (click)="onSubmit()">
          Cập nhật
        </button>
      </div>
    </div>
    <div class="mt-5">
      <div class="alert alert-danger text-center py-2" *ngIf="messError" >{{messError}}</div>
      <div class="alert alert-success text-center py-2" *ngIf="messSuccess">{{messSuccess}}</div>
    </div>
  </div>
</section>
